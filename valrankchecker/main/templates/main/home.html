{% extends 'main/base.html'%}


{% block content %}
    <h2>Valorant Ranked Checker</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{form}}
        <button type="submit" name="search">
            Get rank
        </button>
    </form>
    {% if rank != "user not found" %}
        <p><strong>rank - {{rank}}</strong></p>
    {% else %}
        <p><strong>{{rank}}</strong></p>
    {% endif %}
{% endblock %}
